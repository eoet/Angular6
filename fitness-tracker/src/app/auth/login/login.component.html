<section id="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm">
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        placeholder="Your email"
        email
        ngModel
        required
        #emailInput="ngModel">
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')">Field must be not empty</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Your password"
        ngModel
        required
        #passwordInput="ngModel">
        <mat-hint>Please enter a password</mat-hint>
    <mat-error *ngIf="passwordInput.hasError('required')">Field must be not empty</mat-error>
    </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
